<body>
	<section class="row center">
		<table class="center" role="presentation">
			<tr><td><label for="begin">開始日</label></td><td><input type="date" id="begin" name="begin" value="" /></td></tr>
			<tr><td><label for="end">終了日</label></td><td><input type="date" id="end" name="end" value="" /></td></tr>
			<tr>
				<td colspan="2">
					<input type="button" class="btn btn-primary" value="jQueryで計算" onclick="getPeriod_jQuery()" />
					<input type="button" class="btn btn-primary" value="Javascriptで計算" onclick="getPeriod_Javascript()" />
				</td>
			</tr>
			<tr><td><label for="period">期間(日)</label></td><td><input type="text" id="period" name="period" value="" /></td></tr>
		</table>
		<script>
		<!--
			function getPeriod_jQuery(){
//				var begin = $('#begin').val();
//				var end = $('#end').val();
				var begin = $('input[name="begin"]').val();
				var end = $('input[name="end"]').val();
				var beginDate = new Date(begin);
				var endDate = new Date(end);
				var period = ( endDate.getTime() - beginDate.getTime() ) / ( 1000 * 60 * 60 * 24 );
				$("#period").val(period);
			}
			function getPeriod_Javascript(){
				var begin = document.getElementById('begin').value;
				var end = document.getElementById('end').value;
				var beginDate = new Date(begin);
				var endDate = new Date(end);
				var period = ( endDate.getTime() - beginDate.getTime() ) / ( 1000 * 60 * 60 * 24 );
				document.getElementById('period').value = period;
			}
		-->
		</script>
